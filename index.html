<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Contábil - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="creative-panel">
            <div class="geometric-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
                <div class="shape shape-6"></div>
            </div>
            
            <div class="floating-elements">
                <div class="floating-card card-1">
                    <div class="card-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="card-data">
                        <span class="card-value">+24.5%</span>
                        <span class="card-label">Crescimento</span>
                    </div>
                </div>
                
                <div class="floating-card card-2">
                    <div class="card-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="card-data">
                        <span class="card-value">R\$ 127.8K</span>
                        <span class="card-label">Receita</span>
                    </div>
                </div>
                
                <div class="floating-card card-3">
                    <div class="card-icon">
                        <i class="fas fa-trending-up"></i>
                    </div>
                    <div class="card-data">
                        <span class="card-value">89.2%</span>
                        <span class="card-label">Eficiência</span>
                    </div>
                </div>
                
                <div class="floating-card card-4">
                    <div class="card-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="card-data">
                        <span class="card-value">100%</span>
                        <span class="card-label">Seguro</span>
                    </div>
                </div>
            </div>
            
            <div class="central-logo">
                <div class="logo-glow"></div>
                <div class="logo-container">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="brand-text">Painel Contábil</h1>
            </div>
            
            <div class="animated-lines">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
        </div>

        <!-- Lado Direito - Formulário de Login -->
        <div class="login-section">
            <div class="login-form-container">
                <div class="login-header">
                    <h2 class="login-title">Bem-vindo de volta</h2>
                    <p class="login-subtitle">Acesse sua conta para continuar</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar-me
                        </label>
                    </div>

                    <button type="submit" class="login-button">
                        <span class="button-text">Entrar</span>
                        <div class="button-loader" id="buttonLoader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Seus dados estão protegidos com criptografia de nível bancário</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
